{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Profile</title>
</head>

<body>
    {% if user.is_authenticated %}
    <h1>PROFILE✨</h1>
    <div>
        <div style="display: flex; flex-direction: row; margin: 100px 100px;">
            <div>
                <img src="{% get_media_prefix %}{{ user.profile_img }}" alt=""
                    style="width: 200px; height: 200px; border-radius: 50%;">
            </div>
            <div style="margin: 0px 50px;">
                <b>{{ user.nickname }}</b> 님 <br><br>
                <b>Email</b> : {{ user.email }}
            </div>
            <div>
                <form method="get" action="{% url 'users:profile_update' pk=user.id%}">
                    <button type="submit" class="btn btn-warning">프로필 수정⚙️</button>
                </form>
            </div>
        </div>
        {% else %}
        <script type="text/javascript">
            alert("로그인을 해주세요.")
            window.location.href = "{% url 'users:signin' %}"
        </script>
        {% endif %}
</body>

</html>
