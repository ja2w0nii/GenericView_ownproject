{% extends "base.html" %}
{% load static %}


{% block content %}

<h1>로그인👋</h1>
<form method="post" action="{% url 'users:signin' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">로그인</button>
</form>

{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

{% endblock content %}
