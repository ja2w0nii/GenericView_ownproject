{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
        style="margin: 10px 50px; font-size: 30px;">ì±„íŒ…ì°½ðŸ’¬</label>
    <textarea class="form-control" id="chat-log" rows="10" style="margin: 10px 50px; width: 700px;"></textarea>
</div>

<div class="form-floating mb-3">
    <input type="text" style="margin: 10px 50px; width: 700px;" class="form-control" id="chat-message-input"
        placeholder="chat message" required />
    <label for="floatingInput" style="margin-left: 50px; width: 500px;">ðŸ’¬</label>
    <button class="btn btn-outline-secondary" type="button" id="chat-message-submit" value="Send"
        style="margin-left: 350px;">ë³´ë‚´ê¸°</button>
</div>

{% endblock content %}


{% block script %}

<script>
    var roomName = {{ room_name_json }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function (e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>

{% endblock script %}
